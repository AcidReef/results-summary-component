<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-container">
      <section class="result">
        <h1>Your Result</h1>
        <div class="result-circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <div class="result-note">
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="goals">
          <div class="goal">
            <div class="badge">
              <img src="assets/images/icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p><strong>80</strong> / 100</p>
          </div>
          <div class="goal">
            <div class="badge">
              <img src="assets/images/icon-memory.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p><strong>92</strong> / 100</p>
          </div>
          <div class="goal">
            <div class="badge">
              <img src="assets/images/icon-verbal.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p><strong>61</strong> / 100</p>
          </div>
          <div class="goal">
            <div class="badge">
              <img src="assets/images/icon-visual.svg" alt="icon">
              <b>Visual</b>
            </div>
            <p><strong>72</strong> / 100</p>
          </div>
        </div>
        <button><p>Continue</p></button>
      </section>
    </div>
  </div>
</body>
</html>
